name: Deploy to InfinityFree

# Uruchom workflow przy pushu na main
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pobranie repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Wgranie plików na FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.6
        with:
          server: ftpupload.net              # Twój host FTP z InfinityFree
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./                       # Katalog z plikami strony do wysłania
          server-dir: /htdocs/                # Katalog docelowy na serwerze
